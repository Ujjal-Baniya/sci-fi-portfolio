<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#050A30" />
    <meta
      name="description"
      content="Neo Coder - Developer Portfolio | Full-stack Developer | AI Engineer | Cybersecurity Specialist"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load the Rajdhani and Share Tech Mono fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <title>Neo Coder | Developer Portfolio</title>
    
    <!-- Metadata for social sharing -->
    <meta property="og:title" content="Neo Coder | Developer Portfolio" />
    <meta property="og:description" content="Full-stack Developer | AI Engineer | Cybersecurity Specialist" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neocoder.example.com" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />
    
    <!-- Disable automatic phone number detection -->
    <meta name="format-detection" content="telephone=no">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
